      <div id="account_action_div">
        <button id="logout_button" type="submit">Log out</button>
        <button id="delete_account_button" type="submit" style="margin-left: auto;">Delete accaunt</button>
      </div>

    <h1 style="text-align: center">
      An API for interesting facts about numbers
    </h1>
    <div id="buttons_div">
      <button id="toogle_form_button" role="button">Show date form</button>
      <div id="toogle_div">
        <label class="toogle_div">
          <label for="switch_deleted">Show recently deleted</label>
          <input type="checkbox" id="switch_deleted" /><label
            id="toogle_label"
            for="switch_deleted"
          ></label>
        </label>
        <label class="toogle_div">
          <label for="switch_favorites">Show only favorites</label>
          <input type="checkbox" id="switch_favorites" /><label
            id="toogle_label"
            for="switch_favorites"
          ></label>
        </label>
      </div>
    </div>
    <form id="number_form" class="card">
      <h2>Number form</h2>
      <label class="input">
        <input
          class="input__field"
          type="number"
          placeholder=" "
          type="number"
          id="number_input"
          min="0"
          required
        />
        <span class="input__label">Enter number</span>
      </label>
      <div class="button-group">
        <button type="submit">Show fact</button>
        <button type="reset" class="random_button" id="random_number">
          Show random
        </button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <form id="date_form" class="card hidden">
      <h2>Date form</h2>
      <label class="input">
        <input
          class="input__field"
          type="number"
          placeholder=" "
          type="number"
          id="month_input"
          min="1"
          max="12"
          required
        />
        <span class="input__label">Enter month number</span>
      </label>
      <label class="input">
        <input
          class="input__field"
          type="number"
          placeholder=" "
          type="number"
          id="day_input"
          min="1"
          max="31"
          required
        />
        <span class="input__label">Enter day number</span>
      </label>
      <div class="button-group">
        <button type="submit">Show fact</button>
        <button type="reset" class="random_button" id="random_date">
          Show random
        </button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <ul id="output_ul" class="rolldown-list" id="myList"></ul>
