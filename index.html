<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Number API</title>
</head>
<body>
    <h1 style="text-align: center;">An API for interesting facts about numbers </h1>
    <button id="toogle_form_button" class="button-6" role="button">Show date form</button>
    <form id="number_form" class="card">
        <h2>Number form</h2>
          <label class="input"> 
            <input class="input__field" type="number" placeholder=" " type="number" id="number_input"  min="0" required />
            <span class="input__label">Enter number</span>
          </label>
          <div class="button-group">
            <button type="submit" >Show fact</button>
            <button type="reset" >Reset</button>
          </div>
        
    </form>
    <form id="date_form" class="card hidden">
      <h2>Date form</h2>
      <label class="input">
        <input class="input__field" type="number" placeholder=" " type="number" id="month_input"  min="1" max="12" required />
        <span class="input__label">Enter month number</span>
      </label>
      <label class="input">
        <input class="input__field" type="number" placeholder=" " type="number" id="day_input"  min="1" max="31" required />
        <span class="input__label">Enter day number</span>
      </label>
      <div class="button-group">
        <button type="submit" >Show fact</button>
        <button type="reset" >Reset</button>
      </div>
    </form>
    
    <ul id="output_ul" class="rolldown-list" id="myList"></ul>
    
    <script>
      sessionStorage.clear()
    </script>
    <script src="html_elements.js"></script>
    <script type="module" src="submit_forms.js"></script>
    <script type="module" src="requests.js"></script>
    <script type="module" src="handle_submit.js"></script>
    <script src="toogle_form.js"></script>
    <script src="remove.js"></script>
    <script src="forms.js"></script>
    <script type="module" src="favorites.js"></script>
    <script type="module" src="load_favorites.js"></script>
    <script type="module" src="localStorage.js"></script>

</body>
</html>
